apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
      namespace: exercises
    spec:
      volumes:
        - name: shared-image
          persistentVolumeClaim:
            claimName: image-claim
      containers:
        - name: ping-pong
          image: shehzadkhuwaja/ping-pong:latest
          ports:
            - containerPort: 3000
          volumeMounts:
          - name: shared-image
            mountPath: /data