# this is no longer needed. we are using argo rollout
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-dep
  namespace: exercises   # âœ… moved here
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: exercises/pingpong
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 5
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: pingpong-config
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pingpong-secret
                  key: PGPASSWORD
