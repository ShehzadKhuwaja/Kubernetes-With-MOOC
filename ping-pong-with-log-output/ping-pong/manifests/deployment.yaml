apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-dep
  namespace: exercises   # âœ… moved here
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      volumes:
        - name: shared-image
          persistentVolumeClaim:
            claimName: image-claim
      containers:
        - name: ping-pong
          image: shehzadkhuwaja/ping-pong:latest
          envFrom:
            - configMapRef:
                name: pingpong-config
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pingpong-secret
                  key: PGPASSWORD
          volumeMounts:
            - name: shared-image
              mountPath: /data
