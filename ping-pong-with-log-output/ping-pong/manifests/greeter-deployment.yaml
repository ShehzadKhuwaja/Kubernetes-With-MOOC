# this is no longer needed. we are using argo rollout
apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-dep-1
  namespace: exercises   # âœ… moved here
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeter
      version: v1
  template:
    metadata:
      labels:
        app: greeter
        version: v1
    spec:
      containers:
        - name: ping-pong
          image: exercises/greeter-1
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: greeter-svc
spec:
  type: ClusterIP
  selector:
    app: greeter
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000