name: Build and Push Backend ImageAPI

on: 
  push:
    branches: 
      - main
    paths: 
      - '1.2/backend/**'
      - '.github/workflows/backend-imageapi-build.yaml'

env:
  IMAGE_NAME: shehzadkhuwaja/backend-imageapi
  CONFIG_REPO: ShehzadKhuwaja/Kubernetes-With-MOOC-config

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: pingpong
    
    steps:
      - name:  Checkout code repository
        uses:  actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./1.2/backend
          push: true
          tags:  |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
      
      - name: Checkout config repository
        uses: actions/checkout@v4
        with: 
          repository: ${{ env.CONFIG_REPO }}
          token:  ${{ secrets.CONFIG_REPO_TOKEN }}
          path: config-repo
      
      - name: Update staging kustomization
        working-directory: config-repo
        run: |
          cd overlays/staging
          kustomize edit set image PROJECT/todoapp=${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}
      
      - name:  Commit and push changes to config repo
        working-directory: config-repo
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add overlays/staging/kustomization.yaml
          git commit -m "Update backend-imageapi image to ${{ steps.vars.outputs.sha_short }}" || echo "No changes to commit"
          git push